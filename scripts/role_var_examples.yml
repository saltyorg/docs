---
# Configuration for role-specific variable example overrides
# Format: "variable_name": "example_value"
# This allows you to override the auto-generated example values for specific variables
#
# Usage:
#   When the script generates documentation, it will use the first variable it finds
#   that has an override defined. If multiple variables have overrides, the first one
#   encountered (in the order they appear in the role's defaults file) will be used.
#
# Examples:
#   postgres_host_role_versions: '["17", "18"]'  # Shows multi-version example instead of generic list
#   some_role_name: '"custom"'                   # Shows a custom string example
#   some_enabled: 'false'                        # Shows false instead of default true

# Postgres Host - Show example with multiple versions instead of just one
postgres_host_role_versions: '["17", "18"]'
