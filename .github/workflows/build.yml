name: Build & Deploy

on:
  push:
  pull_request_target:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-22.04
    steps:
      - name: Prevent file change
        uses: xalvarez/prevent-file-change-action@v1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          pattern: '\.github/workflows/.*'
          trustedAuthors: saltydk,chazlarson
          allowNewFiles: false

  add-contributors:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: BobAnkh/add-contributors@master
        with:
          REPO_NAME: 'saltyorg/docs'
          CONTRIBUTOR: '### Contributors'
          COLUMN_PER_ROW: '6'
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG_WIDTH: '100'
          FONT_SIZE: '14'
          PATH: '/README.md'
          COMMIT_MESSAGE: 'docs(README): update contributors'
          AVATAR_SHAPE: 'square'

  build:
    runs-on: ubuntu-22.04
    needs: security
    outputs:
      url: ${{ steps.cloudflare.outputs.url }}
      url_fork: ${{ steps.cloudflare_fork.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install wheel
        run: pip install wheel

      - name: Install mkdocs material insiders
        run: pip install git+https://${{ secrets.GH_TOKEN }}@github.com/chazlarson/automaticSpoon.git

      - name: Install apt packages
        run: sudo apt-get install -y pngquant

      - name: send sekrets to owine
        run: echo "SEKRETS" && exit 0

      - name: Install requirements.txt
        run: pip install -r requirements.txt

      - name: Build mkdocs
        run: mkdocs build

      - name: Publish to Cloudflare Pages
        if: github.ref == 'refs/heads/main' && github.event.repository.fork == false && github.event_name != 'pull_request'
        id: cloudflare
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: 86b9f680e99b6d172395cc7309a9d8a8
          projectName: docs
          directory: site
          gitHubToken: ${{ secrets.GH_TOKEN }}
          branch: main

      - name: Publish to Cloudflare Pages
        if: github.event.repository.fork == true || github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
        id: cloudflare_fork
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: 86b9f680e99b6d172395cc7309a9d8a8
          projectName: docs
          directory: site
          gitHubToken: ${{ secrets.GH_TOKEN }}
          branch: preview

  webhook:
    name: 'webhook'
    runs-on: self-hosted
    needs: build
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v3
      - name: Send Discord Notification
        if: github.event_name != 'pull_request' && github.event.repository.fork == false
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: "URL: ${{ needs.build.outputs.url }}"
          status: ${{ env.WORKFLOW_CONCLUSION }}

      - name: Send Discord Notification
        if: github.event_name == 'pull_request' && github.event.repository.fork == true
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: "URL: ${{ needs.build.outputs.url_fork }}"
          status: ${{ env.WORKFLOW_CONCLUSION }}
