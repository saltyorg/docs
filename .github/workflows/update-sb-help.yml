name: Update SB CLI Documentation

on:
  workflow_dispatch:
    inputs:
      sb_go_version:
        description: 'sb-go version to use (leave empty for latest)'
        required: false
        default: ''

  push:
    branches:
      - role-refactor
    paths:
      - 'docs/saltbox/basics/sb.md'
      - 'scripts/update-sb-help.py'

  schedule:
    - cron: '0 0 * * *'

  repository_dispatch:
    types: [sb-go-release]

jobs:
  update-sb-help:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout docs repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: Setup Python 3
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install sb binary
        uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: saltyorg/sb-go
          tag: latest
          extension-matching: disable
          platform: linux
          arch: amd64
          rename-to: sb
          chmod: "0755"

      - name: Check sb version
        id: download
        run: |
          VERSION=$(/opt/hostedtoolcache/saltyorg/sb-go/latest/linux-amd64/sb version 2>&1 || echo "unknown")
          echo "sb version: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Run update script
        run: |
          python3 scripts/update-sb-help.py \
            --docs-path docs/saltbox/basics/sb.md \
            --binary-path /opt/hostedtoolcache/saltyorg/sb-go/latest/linux-amd64/sb

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/saltbox/basics/sb.md; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/saltbox/basics/sb.md
          git commit -m "docs(sb): update CLI help output" -m "Updated from sb-go ${{ steps.download.outputs.version }}" -m "🤖 Generated with scripts/update-sb-help.py"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Documentation updated successfully with sb-go ${{ steps.download.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes needed - documentation is up to date" >> $GITHUB_STEP_SUMMARY
          fi
