site_name: docs.saltbox.dev
site_url: https://docs.saltbox.dev/
site_author: salty
site_description: Saltbox is an Ansible-based solution for rapidly deploying a Docker containerized cloud media server.

repo_name: docs
repo_url: https://github.com/saltyorg/docs

edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    logo: material/sofa
    repo: fontawesome/brands/github-alt
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - privacy:
      enabled: !ENV [CI, false]
      cache: true
      cache_dir: .cache/plugin/privacy
      assets: true
      assets_fetch: true
      links_attr_map:
        target: _blank
      links_noopener: true
  - search:
      lang: en
  - meta
  - optimize:
      cache: true
      cache_dir: .cache/plugin/optimize
      enabled: !ENV [CI, false]
      optimize_png: true
      optimize_png_speed: 1
      optimize_png_strip: true
      optimize_jpg: false
      optimize_jpg_quality: 75
      optimize_jpg_progressive: true
  - git-revision-date-localized
  - minify:
      minify_html: true
  - git-committers:
      enabled: !ENV [CI, false]
      cache_dir: .cache/plugin/git-committers/
      repository: saltyorg/docs
      branch: main

extra:
  generator: false
  social:
  - icon: fontawesome/solid/heart
    class: md-social__link heart
    link: 'https://github.com/sponsors/saltydk'
    name: Donate
  - icon: fontawesome/brands/discord
    class: md-social__link
    link: 'https://discord.gg/ugfKXpFND8'
    name: Discord
  - icon: fontawesome/brands/github
    class: md-social__link
    link: 'https://github.com/saltyorg/Saltbox'
    name: GitHub

markdown_extensions:
  - abbr
  - meta
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.tilde
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

