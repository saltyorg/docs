  int:
    - "blkio_weight"
    - "cpu_period"
    - "cpu_quota"
    - "cpu_shares"
    - "healthy_wait_timeout"
    - "memory_swappiness"
    - "oom_score_adj"
    - "restart_retries"
    - "stop_timeout"
  list:
    - "capabilities"
    - "cap_drop"
    - "commands"
    - "device_cgroup_rules"
    - "devices"
    - "dns_opts"
    - "dns_search_domains"
    - "dns_servers"
    - "exposed_ports"
    - "groups"
    - "links"
    - "mounts"
    - "networks"
    - "ports"
    - "security_opts"
    - "sysctls"
    - "tmpfs"
    - "ulimits"
